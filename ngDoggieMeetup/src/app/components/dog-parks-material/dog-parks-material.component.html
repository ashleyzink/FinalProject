<div class="row">

  <div class="col-4">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Dog Parks</mat-card-title>
        </mat-card-header>
        <mat-card-content>
    <table class="table table-light table-sm table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Name</th><th>Image</th><th>Off Leash</th><th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dogPark of dogParks" (click)="select(dogPark)">
          <td>{{dogPark.name}}</td>
          <td><img class="img-thumbnail" [src]="dogPark.imageUrl" [alt]="'Picture for ' + dogPark.name"></td>
          <td>{{dogPark.offLeash}}</td>
          <td>{{dogPark.address}}</td>
        </tr>
      </tbody>
    </table>
  </mat-card-content>

</mat-card>
  </div>

  <div class="col-4">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Map</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <google-map
          height="500px"
          width="100%"
          [zoom]="zoom"
          [center]="center"
          [options]="options"
        ></google-map>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="getRevGeocodeAddress(center.lat, center.lng)">Reverse Geocode</button>
      </mat-card-actions>

    </mat-card>
  </div>

<div class="col-4">
  <mat-card *ngIf="selected">
    <mat-card-header>
      <mat-card-title>{{selected.name}}</mat-card-title>
    </mat-card-header>
    <img class="img-thumbnail mw-100" mat-card-image [src]="selected.imageUrl" [alt]="'Picture for ' + selected.name">
    <mat-card-content>
      <p>{{selected.description}}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="toggleUpdate()">EDIT</button>
      <button mat-button (click)="delete(selected.id)">DELETE</button>
    </mat-card-actions>

  </mat-card>
</div>


</div>
