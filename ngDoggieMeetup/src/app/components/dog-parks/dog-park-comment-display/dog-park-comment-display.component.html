<div>
  <mat-card>
    <mat-card-header>
      {{comment.commentDate | date}}
    </mat-card-header>
    <mat-card-title>
      {{comment.title}}
    </mat-card-title>
    <mat-card-subtitle>
      <p>
        <span>#{{comment.id}}</span>
        <span> Posted By </span>
        <span>{{comment.user.username}} <img [src]="comment.user.profilePhotoUrl" class="img-fluid z-depth-1 rounded-circle" style="width:100px;height:100px;"></span>
      </p>
    </mat-card-subtitle>
    <mat-card-content>
      <p>{{comment.commentText}}</p>
    </mat-card-content>

    <mat-card-actions>
      <div class="btn-group">
        <button class="btn btn-secondary" (click)="reply()">Reply</button>
        <button class="btn btn-secondary" *ngIf="checkLoginMatchesUser(comment.user)" (click)="setUpdate()">Edit</button>
        <button class="btn btn-danger" *ngIf="checkLoginMatchesUser(comment.user)" ngbPopover="Clicking here permanently deletes your comment" triggers="mouseenter:mouseleave" popoverTitle="Are you sure?" (click)="delete(comment)">Delete</button>
      </div>
      <button class="btn btn-secondary" *ngIf="comment.replies.length > 0 && !showReplies" (click)="toggleReplies()">Show Replies</button>
      <button class="btn btn-secondary" *ngIf="comment.replies.length > 0 && showReplies" (click)="toggleReplies()">Hide Replies</button>
      <div class="btn-group">
        <button class="btn btn-danger" *ngIf="checkLoginIsAdmin()" ngbPopover="Clicking here permanently deletes your comment" triggers="mouseenter:mouseleave" popoverTitle="Are you sure?" (click)="delete(comment)">Delete (Admin)</button>
        <button class="btn btn-secondary" *ngIf="checkLoginIsAdmin()" (click)="setUpdate()">Edit (Admin)</button>
      </div>
    </mat-card-actions>
    <mat-card-footer>
      <mat-card *ngIf="newReply">
        <mat-card-content>
          <div>
            <textarea type="text" name="commentText" [(ngModel)]="newReply.commentText" cols="30"></textarea>
          </div>
          <div>
            <button class="btn btn-secondary" (click)="create(newReply)">Submit</button>
          </div>

        </mat-card-content>

      </mat-card>
      <mat-card *ngIf="updateComment">
        <mat-card-content>
          <div>
            <textarea type="text" name="commentText" [(ngModel)]="updateComment.commentText" cols="30"></textarea>
          </div>
          <div>
            <button class="btn btn-secondary" (click)="update(updateComment)">Submit</button>
          </div>

        </mat-card-content>

      </mat-card>
    </mat-card-footer>
  </mat-card>
  <br>
  <ul *ngIf="showReplies">
    <li *ngFor="let reply of comment.replies">
      <app-dog-park-comment-display (contentHasChanged)="onContentChange(true)" (contentChange)="onContentChange(true)" [comment]="reply">
      </app-dog-park-comment-display>
    </li>
  </ul>
</div>
