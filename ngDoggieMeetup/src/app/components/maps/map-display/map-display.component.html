<div>
  <h4>
    My Walks
  </h4>
</div>
<app-tracker [user]="user" (positionChanged)="updateMarker($event)" (updatedPostion)="drawRoute($event)">

</app-tracker>

<div *ngIf="distanceDisplay">
  <p>Distance: {{distanceDisplay | number : '1.1-1'}} meters</p>
</div>
<google-map
#myMap
height="500px"
width="100%"
[zoom]="zoom"
[center]="center"
mapId="ff79bdf3fe4b810b"
[options]="options"
(mapDblclick)="myMap.panTo()"
>

<map-polyline [path]="myLocArr"></map-polyline>

<map-polyline
  *ngFor="let polyLine of allMyPolylines"
  [path]="polyLine.getPath()"
  (polylineClick)="getDistance(polyLine.getPath())"
  >
</map-polyline>
<map-marker
[position]="currentLocation"
>
</map-marker>

</google-map>

<button class="btn" *ngIf="hideRoutes" (click)="toggleRoutes()">
  Show All My Walks
</button>
<button class="btn" *ngIf="!hideRoutes" (click)="toggleRoutes()">
  Hide All My Walks
</button>

<div>
  <mat-expansion-panel>
    <mat-expansion-panel-header>My Walks</mat-expansion-panel-header>
    <mat-accordion>
      <mat-list>
        <mat-list-item *ngFor="let route of myRoutes">
          {{route.startTime | date : 'medium'}} to {{route.endTime | date : 'medium'}}
        </mat-list-item>
      </mat-list>
    </mat-accordion>
  </mat-expansion-panel>

</div>
