
<google-map
#myMap
height="500px"
width="100%"
[zoom]="zoom"
[center]="center"
mapId="ff79bdf3fe4b810b"
[options]="options"
(mapDblclick)="myMap.panTo()"
>

<map-polyline [path]="myLocArr"
  geodesic="true"
  strokeColor="#FF00FF"
  strokeOpacity="1.0"
  strokeWeight="2">
</map-polyline>

<map-polyline
  *ngFor="let polyLine of allMyPolylines"
  [path]="polyLine.getPath()"
  geodesic="true"
  strokeColor="#FFFF00"
  strokeOpacity="1.0"
  strokeWeight="2">

</map-polyline>

</google-map>
<app-tracker [user]="user" (updatedPostion)="drawRoute($event)" (submittedRoute)="drawAllRoutes(myRoutes)">

</app-tracker>
<button (click)="getUserRoutes()">
  Load My Routes
</button>
<button (click)="drawAllRoutes(myRoutes)">
  Draw My Routes
</button>
