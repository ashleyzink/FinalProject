<div class="container-fluid">


<h4>Meetups: </h4>
<div *ngFor="let meetup of meetups">
  <app-meetup-details [meetup]="meetup" (contentChange)="index()"></app-meetup-details>
</div>
<div *ngIf="dogPark">
  <button class="btn btn-secondary" (click)="setNewMeetup()">Create New Meetup</button>
</div>
<div *ngIf="newMeetup">
  <div>
    <input type="text" name="title" [(ngModel)]="newMeetup.title" placeholder="Title">
    <br>
    <textarea type="text" name="description" [(ngModel)]="newMeetup.description" placeholder="Description"></textarea>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput type="datetime-local" name="meetupDate" [(ngModel)]="newMeetup.meetupDate">
    </mat-form-field>
    <br>
    <button (click)="create(newMeetup)">Create</button>
  </div>
</div>

</div>
